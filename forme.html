<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <h1>SPACE TYPING INVADERS</h1>
        
        <div id="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">WPM: <span id="wpm">0</span></div>
            <div class="stat">Accuracy: <span id="accuracy">100%</span></div>
            <div class="stat">Vague: <span id="wave">1</span>/10</div>
        </div>
        

    
        <div id="inputContainer">
            <input type="text" id="inputBox" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Seuls les plus rapides survivront...">
        </div>



    
</body>
</html>
