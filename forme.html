<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <h1 id="title">SPACE TYPING INVADERS</h1>
        
        <div id="stats">
            <div id="Score"   class="stat">Score: <span id="score">0</span></div>
            <div id="WPM"  class="stat">WPM: <span id="wpm">0</span></div>
            <div id="Accuracy"  class="stat">Accuracy: <span id="accuracy">100%</span></div>
            <div id="Vague"  class="stat">Vague: <span id="wave">1</span>/10</div>
        
        </div>

        
        <div id="lifeBarContainer">
            <div id="lifeBar"></div>
        </div>
        
        <div id="gameContainer">
            <button id="pauseButton">Pause</button>

  <!-- Pause Menu -->
  <div id="pauseScreen">
    <h2>JEU EN PAUSE</h2>
    <button class="menu-button" id="resumeButton">Reprendre</button>
    <button class="menu-button" id="restartButton">Nouvelle Partie</button>
    <button class="menu-button" id="quitButton">Quitter</button>
</div>

<!-- Game Over Screen -->
<div class="game-over-screen" id="gameOverScreen">
    <h2 id="gameOverTitle">GAME OVER</h2>
    <div class="stat">Score Final: <span id="finalScore">0</span></div>
    <div class="stat">WPM: <span id="finalWpm">0</span></div>
    <div class="stat">Pr√©cision: <span id="finalAccuracy">100%</span></div>
    <button class="menu-button" id="gameOverRestart">Nouvelle Partie</button>
    <button class="menu-button" id="gameOverQuit">Quitter</button>
</div>
</div>
            
        
    
        <div id="inputContainer">
            <input type="text" id="inputBox" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Seuls les plus rapides survivront..." autofocus>
        </div>
        <script src="mecanism.js"></script>



    
</body>
</html>
